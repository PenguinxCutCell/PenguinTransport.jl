name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        julia: ["1"]

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia }}

      - uses: julia-actions/cache@v2

      - name: Develop PenguinxCutCell packages
        run: |
          julia --project=. -e 'import Pkg; Pkg.develop([
            PackageSpec(url="https://github.com/PenguinxCutCell/CartesianGeometry.jl.git"),
            PackageSpec(url="https://github.com/PenguinxCutCell/CartesianOperators.jl.git"),
            PackageSpec(url="https://github.com/PenguinxCutCell/PenguinSolverCore.jl.git"),
          ]); Pkg.instantiate()'

      - uses: julia-actions/julia-buildpkg@v1

      - uses: julia-actions/julia-runtest@v1
        with:
          coverage: true

      - uses: julia-actions/julia-processcoverage@v1
  
      - uses: codecov/codecov-action@v5
        with:
          files: lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
